<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{JSOuNd} - JavaScript JSON webplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-container">
      <h1>{JSOuNd}</h1>
      <h2>JavaScript JSON webplayer</h2>
      <h4 id="playlist-title">Nome da Playlist</h4>
      <div id="cover-container">
      <img
        id="cover"
        alt="Album Cover"
      /></div>
      <audio id="audio"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name">Nome da MÃºsica</div>
          <div id="band-name" class="light-color">Banda</div>
        </div>
        <button id="like" class="button light-color">
          <i class="bi bi-heart"></i>
          <!-- <i class="bi bi-heart-fill"></i> //-->
        </button>
      </div>
      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div id="time-box">
          <div id="song-time">00:00</div>
          <div id="total-time">00:00</div>
        </div>
      </div>
      <div id="button-container">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-fill"></i>
          <!-- <i class="bi bi-skip-start"></i> //-->
        </button>
        <button id="play" class="button button-biggest">
          <i class="bi bi-play-circle-fill"></i>
          <!-- <i class="bi bi-pause-circle-fill"></i> -->
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end-fill"></i>
          <!-- <i class="bi bi-skip-end"></i> -->
        </button>
        <button id="repeat" class="button">
          <i class="bi bi-repeat"></i>
          <!-- <i class="bi bi-repeat-1"></i> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
